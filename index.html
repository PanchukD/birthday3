<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>С Днём Рождения, папа!</title>
<style>
body {
  margin: 0;
  padding: 50px 20px; 
  min-height: 100vh;  
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* вместо center */
  align-items: center;
  background: linear-gradient(135deg, #89cff0, #1e90ff);
  font-family: "Segoe UI", sans-serif;
  overflow-x: hidden;
  color: white;
  text-align: center;
  position: relative;
}
h1 {
  font-size: 3rem;
  animation: fadeIn 2s ease-in-out;
}
p {
  font-size: 2rem;
  max-width: 750px;
  animation: slideUp 2.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
.photo {
  width: 300px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease-in-out;
}
.balloon {
  position: absolute;
  bottom: -100px; 
  width: 60px;
  height: 80px;
  background: red;
  border-radius: 50% 50% 45% 45%;
  animation: floatUp 8s linear infinite;
  box-shadow: inset -5px -10px 20px rgba(0,0,0,0.2);
  z-index: 0;
}
.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 70px;
  background: white;
  bottom: -70px;
  left: 50%;
  transform: translateX(-50%);
}
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(-100vh) rotate(20deg); } 
}
h1, p, .photo { position: relative; z-index: 10; }
@media (max-width: 600px) {
  .balloon {
    width: 50px;
    height: 70px;
  }
}
</style>
</head>
<body>
<img src="папа.jpg" alt="Фото папы" class="photo">
<h1>С Днём Рождения, папа!</h1>
<p>Спасибо тебе за любовь, поддержку и мудрые советы. Желаю крепкого здоровья, счастья и исполнения желаний! Ты лучший!</p>
<script>
function createBalloon() {
  const colors = ["#ff6b6b", "#ffd93d", "#6bcdfd", "#a29bfe", "#ff9ff3"];
  const balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.left = Math.random() * 90 + "vw"; 
  balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
  balloon.style.animationDuration = 6 + Math.random() * 5 + "s";
  document.body.appendChild(balloon);
  setTimeout(() => balloon.remove(), 11000);
}
setInterval(createBalloon, 800);
</script>
</body>
</html>
